<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG View Port</title>
    <style type="text/css">
      .container {
        background-color: #f3f3f3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg
        width="300"
        height="300"
        viewbox="-100 -100 500 500"
        style="border: 1px solid black"
      >
        <rect x="100" y="100" fill="darkred" width="100" height="100" />
        <rect x="-100" y="-100" fill="blue" width="100" height="100" />
        <rect x="300" y="300" fill="slategray" width="100" height="100" />
      </svg>
    </div>
  </body>
</html>
